{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
  </head>

  <body>
    <h1>編集</h1>
    <p>変更したら保存ボタンを押してください。</p>
    <form action="{% url 'update' task.id%}" method="post">
      {% csrf_token %}
      <div>
        <label for="titleInput">課題名</label><br>
        <input id="titleInput" name="title" type="text" placeholder="Input title" value="{{ task.title }}">
      </div>
      <div>
        <label for="subjectInput">科目名</label><br>
        <input id="subjectInput" name="subject" type="text">
      </div>
      <div>
        <label for="dueInput">締め切り:</label><br>
        <input id="dueInput" name="due_at" type="datetime-local" value="{{ task.due_at |date:"Y-m-d H:i" }}">
      </div>
      <div>
        <label for="contentInput">メモ:</label><br>
        <textarea id="contentInput" name="content">{{ task.content }}</textarea>
      </div>
      <div>
        <button type="submit">保存</button>
      </div>
    </form>
    <br>
  </body>

</html>
